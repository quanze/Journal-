<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/set1.css">
</head>

<body>
    <section class="row">
        <div class="col-md-8 articles articles-container">
            My Journal
            <ul class="articles-list" style="list-style-type:none">
            </ul>
        </div>
        <div class="col-md-4 form">
        <h2>New Entry!</h2>
            <form id="formSubmit" method="get">
                <p>
                        <span class="input input--jiro">
                    <input class="input__field input__field--jiro" type="text" id="input-10" name="title" />
                    <label class="input__label input__label--jiro" for="input-10">
                        <span class="input__label-content input__label-content--jiro">Title</span>
                    </label>
                </span>
                </p>
                <p>
                    <span class="input input--jiro">
                    <input class="input__field input__field--jiro" type="text" id="input-10" name="author" />
                    <label class="input__label input__label--jiro" for="input-10">
                        <span class="input__label-content input__label-content--jiro">Author</span>
                    </label>
                </span>
                </p>
                <p>
                    Content
                    <br>
                    <textarea name="content"></textarea>
                </p>
                <p>
                    <span class="input input--jiro">
                    <input class="input__field input__field--jiro" type="text" id="input-10" name="tags" />
                    <label class="input__label input__label--jiro" for="input-10">
                        <span class="input__label-content input__label-content--jiro">Tags</span>
                    </label>
                </span>
                </p>
                <br>
                <button>Publish Entry</button>
            </form>
        </div>
    </section>
    <section class="row">
        <div class="form col-md-4 col-md-offset-8">
         <h3>Search Functions!</h3> <br>
            <form id="searchTags">
                <input type="text" name="searchTags">
                <button>Search Tags</button>
            </form>
             <form name="searchText">
                <input type="text">
                <button>Search Text</button>
            </form>
             <form name="searchAuthor">
                <input type="text">
                <button>Search Author</button>
            </form>
        </div>
        


    </section>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-formObjects.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/journal.js"></script>
</body>

</html>
